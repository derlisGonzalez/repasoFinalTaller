<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>addClass demo</title>
    <style>
    p {
      margin: 8px;
      font-size: 16px;
    }
    .selected {
      color: red;
    }
    .highlight {
      background: yellow;
    }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!--  Agregue las clases "seleccionado" y "resaltar" a los elementos coincidentes -->
    <p>Hello</p>
    <p>and</p>
    <p>Goodbye</p>
     
    <script>
    $( "p:last" ).addClass( "selected highlight" );
    </script>
     
  </body>
</html>
